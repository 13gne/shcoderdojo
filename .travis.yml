language: ruby
rvm:
- 2.3.5
cache:
  bundler: true
services:
- postgresql
before_script:
- cp config/database.yml.travis config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
  app: shcoderdojo
  run: rake db:migrate
  on:
    repo: 13gne/shcoderdojo
